# entry point for creating new SSL Cartificate Authority
# https://github.com/githubixx/ansible-role-kubernetes-ca
# https://github.com/mmumshad/kubernetes-the-hard-way/blob/master/docs/04-certificate-authority.md
- name: Create directory for certificates
  file:
    path: certificates
    state: directory

- name: Generate an OpenSSL 2048 bit private RSA key
  openssl_privatekey:
    path: "certificates/{{ cluster_name }}-etcd.key"
    size: 2048
    type: RSA

- name: Check if certificate authority exists
  stat:
    path: "certificates/{{ cluster_name }}-ca.key"
  register: ca_exists

- name: Check if etcd certificate exists
  stat:
    path: "certificates/{{ cluster_name }}-etcd.crt"
  register: etcd_cert_exists

- name: Generate an OpenSSL Certificate Signing Request
  openssl_csr:
    path: "certificates/{{ cluster_name }}-etcd.csr"
    privatekey_path: "certificates/{{ cluster_name }}-etcd.key"
    subject: "CN=etcd-server"
    subject_alt_name: "{{ masters_ips }},{{ masters_names }}"
  when: ca_exists.stat.exists == True and etcd_cert_exists.stat.exists == False

- name: Sign the etcd key with CA to obtain etcd certificate
  openssl_certificate:
    path: "certificates/{{ cluster_name }}-etcd.crt"
    privatekey_path: "certificates/{{ cluster_name }}-ca.key"
    csr_path: "certificates/{{ cluster_name }}-etcd.csr"
    provider: selfsigned
  when: ca_exists.stat.exists == True and etcd_cert_exists.stat.exists == False

- name: Remove Certificate Signing Request
  file:
    path: "certificates/{{ cluster_name }}-etcd.csr"
    state: absent
